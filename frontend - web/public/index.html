<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSight</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid" style="left: 0; right: 0; top: 0; bottom: 0; display: inherit; background-color: #EFEFEF; position: fixed;" id="main_page">
        <div class="container d-flex flex-column" style="height: 100vh;">
            <div class="d-flex justify-content-center mt-5 mb-5">
                <img class="img-fluid" src="./img/logo_main_page.png" alt="">
            </div>
            <div class="d-flex justify-content-center text-center mt-5">
                <h2 style="font-size: 6vw;">Ketuk Untuk Memulai</h2>
            </div>
            <div class="d-flex justify-content-center text-center" style="position: fixed; bottom: 0; left: 0; right: 0; height: 8vh;">
                <h3 style="font-size: 5vw;">Vision Beyond Limit</h3>
            </div>
        </div>
    </div>


    <div style="left: 0; right: 0; top: 0; bottom: 0; display: none;" id="tapping">
        <audio id="audio" src="" type="audio/wav"></audio>
    
        <div class="container">
    
            <div class="d-flex justify-content-center flex-column" style="position: fixed; left: 0; right: 0; top: 0; height: 10vh; background-color: #EFEFEF;">
                <div class="container">
                    <div>
                        <img class="" style="width: 25vw; height: 5vh; margin-left: 5vw;" src="./img/logo_navbar.png" alt="">
                    </div>
    
                </div>
                
            </div>
    
            <div class="d-flex justify-content-center mt-5 pt-5">
                <video id="video" autoplay></video>
            </div>
            <br>
            
            <br>
        </div>

        <div class="container-fluid" style="background-color: #EFEFEF; position: fixed; bottom: 0; left: 0; right: 0; height: 10vh; margin: 0;">
            
            <div class="container d-flex flex-column justify-content-center">
                <h2 class="text-center mt-4" style="font-size: 5vw;">
                    Vision Beyond Limit
                </h2>

            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
